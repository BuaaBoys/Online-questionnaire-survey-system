<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>添加问卷基本信息</title>
</head>
<body>
	<form action="publish" method="post">{% csrf_token %}
		<label>问卷标题：</label>
		<input type="text" name="title">
		<br>
		<label>调查对象：</label>
		<input type="text" name="subject">
		<br>
		<label>问卷描述：</label>
		<textarea name="description" id="" cols="30" rows="10"></textarea>
		<br>
		<!--table>
			{{ form.as_table }}
		</table-->
		<input type="submit" value="进入编辑问题页面">
	</form>
</body>
</html>
