{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="panel panel-default">
			<div class="panel-body">
				<form role="form" method="post" action="{% url 'login_submit' %}">
					{% csrf_token %}
					<div class="form-group">
						<label for="InputEmail1">Email address</label>
						<input type="email" class="form-control" name="email" placeholder="Enter email" max="50" required>
					</div>
					<div class="form-group">
						<label for="InputPassword1">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password: 5-20 Letters or numbers" required pattern="^[a-zA-Z0-9-_\.]{5,12}$" maxlength="20">
					</div>
					<button class="btn btn-primary" onlick="javascript:submit()">Login</button>
					<div class="form-group">
						<div class="alert alert-danger alert-dismissible" {{ is_error }} role="alert">{{ error_msg }}</div>
					</div>
				</form>
			</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<script type="text/javascript">
	//document.write("<p>"+ docCookies.getItem('email').substr(1, docCookies.getItem('email').lastIndexOf('\"') - 1) +"</p>")
</script>
</body>
{% endblock %}
