{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form role="form" action="{% url 'register_submit' %}" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="InputEmail1">Email address</label>
						<input type="email" class="form-control" name="email" placeholder="Enter email" max="50" required>
						<div class="alert alert-danger alert-dismissible" {{ is_error }} role="alert">This E-mail address has been used!</div>
					</div>
					<div class="form-group">
						<label for="InputPassword1">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password: 5-20 Letters or numbers" required pattern="^[a-zA-Z0-9-_\.]{5,12}$" maxlength="20">
					</div>
					<div class="form-group">
						<label for="SelectSex row">Sex</label>
						<br>
						<div class="radio-inline">
  							<label>
   								<input type="radio" name="sex" id="SecretRadios" value=Secret checked>
    								Secret
 							</label>
 						</div>
 						<div class="radio-inline">
 							<label>
   								<input type="radio" name="sex" id="MaleRadios" value="Male">
    								Male
 							</label>
 						</div>
 						<div class="radio-inline">
							<label>
   								<input type="radio" name="sex" id="FemaleRadios" value="Female">
    								Female
 							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="InputBirthday1">Birthday</label>
						<input type="date" class="form-control" name="birthday" placeholder="Password">
					</div>
					<input type="hidden" name="registered" value=True>
					<input type="hidden" name="register_date" id="register_date">
					<button class="btn btn-primary" onlick="javascript:submit()">Submit</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
{% endblock %}
