<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet"/>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/cookies.js"></script>
    <style type="text/css">
        body { 
            padding-top: 70px; 
        }
    </style>
    <script type="text/javascript">
        function logout(){
            docCookies.removeItem('email','/');
            document.location = "/accounts/login/"
        }
    </script>
    <title>{% block title %}{% endblock %}</title>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <script type="text/javascript">
                    if (docCookies.hasItem('email')){
                        document.write("<ul class=\"nav navbar-nav navbar-right\">");
                        document.write("<li><a href=\"#\">"+ docCookies.getItem('email').substr(1, docCookies.getItem('email').lastIndexOf("\"") - 1) +"</a></li>");
                        document.write("<li><a href=\"javascript:logout()\">Logout</a></li>");
                        document.write("</ul>");
                        document.write("");
                    }
                    else{
                        document.write("<ul class=\"nav navbar-nav navbar-right\">");
                        document.write("<li><a href=\"/accounts/login/\">Login</a></li>");
                        document.write("<li><a href=\"/accounts/register/\">Sign in</a></li>");
                        document.write("</ul>");
                    }
                </script>
            </div>
        </div>
    </nav>
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
