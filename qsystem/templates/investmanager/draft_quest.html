{% extends 'quest_base.html' %}
{% block title %}Add Questionnaire{% endblock %}
{% block content %}

	<script src="{{ STATIC_URL }}js/scripts.js"></script>
	<form method = "POST" target = "_self" >
			{% for item in quest_list reversed %}
						
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-11">{{ item.title }} </div>
							<div class="col-lg-1">
								<button type = "submit" class = "btn btn-success btn-xs" name = "edit" value = "{{  item.id }}">Edit</button>
								</div>
						</div>
					</div>
					<div class="panel-body">
						Subject:{{ item.subject }}
						<br>
						<p>Description: {{ item.description }}</p>
					</div>
				</div>
				
			{% endfor %}
		
		
	</form>

{% endblock %}
