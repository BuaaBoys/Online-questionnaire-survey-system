{% extends 'quest_base.html' %}
{% block title %}Filled Questionnaires{% endblock %}
{% block content %}
{% for item in filled_quest %}
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<h4 class="col-lg-10">{{ item.1 }}</h4>
			<div class="col-lg-2">
				<div class="col-md-4"></div>
				<p class="text-right"><button type="button" class="btn btn-info btn-sm col-md-8">View</button></p>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<p>Subject: {{ item.2 }}</p>
		<p>Description: {{ item.3 }}</p>
	</div>
</div>
{% endfor %}
{% endblock %}
