{% extends 'quest_base.html' %}
{% block title %}Filled{% endblock %}
{% block content %}
{% for item in quest_list reversed %}
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-lg-9">{{ item.title }}</div>
			<div class="col-lg-3">
				<div class="col-md-8"></div>
				<p class="text-right"><button type="button" class="btn btn-info btn-xs col-md-4">View</button></p>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<p>Subject: {{ item.subject }}</p>
		<p>Description: {{ item.description }}</p>
	</div>
</div>
{% endfor %}
{% endblock %}
