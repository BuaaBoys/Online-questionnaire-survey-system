<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet"/>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function submit(button) {
			document.getElementsByTagName('form')[0].submit();
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form role="form">
					<div class="form-group">
						<label for="InputEmail1">Email address</label>
						<input type="email" class="form-control" name="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="InputPassword1">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="InputBirthday1">Birthday</label>
						<input type="date" class="form-control" name="birthday" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Check me out
						</label>
					</div>
					<input type="hidden" name="registered" value=True>
					<input type="hidden" name="register_date" id="register_date">
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
